<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Climbing Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- my stylesheet -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="content">
		<h1>Climbing Library</h1>
		<div id="climbDisplay" class="row-display">
			<form id="climbForm" class="col-display">
				<input type="text" name="routeName" placeholder="route name">
				<input type="text" name="grade" placeholder="grade">
				<input type="text" name="location" placeholder="location">
				<input type="text" name="date" placeholder="date">
				<input type="text" name="type" placeholder="type">
				<label for="sent">
					<input id="sent" type="checkbox" name="sent">Sent
				</label>
				<button onclick="addClimbToLibrary()">Add Climb</button>
			</form>
			<table id="climbTable"></table>
		</div>
	</div>
	<script type="text/javascript" src="myScript.js"></script>
</body>
</html>
